<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300..600&display=swap" rel="stylesheet"> 

    <script src="js/index.js" defer></script>
</head>
<body>
    <main class="main-content">
        <header class="logo-header">
            <img src="./images/logo.svg" alt="" class="logo-header--img">
        </header>

        <div class="hero"></div>

        <div class="info">
            <h1 class="info--blurb uppercase">
                <span class="fw-300">We're</span><br/>
                <span class="text-neutral-400">coming<br/>soon</span>
            </h1>

            <p class="info--description">
                Hello fellow shoppers! We're currently building our new 
                fashion store. Add your email below to stay up-to-date 
                with announcements and our launch deals.
            </p>

            <form class="info--form">
                <input type="text" placeholder="Email Address" class="form--email">
                <img src="./images/icon-error.svg" alt="" class="form--error-icon">
                <button type="submit" class="form--submit" aria-label="Submit">
                    <img src="./images/icon-arrow.svg" alt="" class="form--submit-icon">
                </button>
                <small class="form--error-message text-primary-400">Please enter a valid email</small>
            </form>
        </div>
    </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> • Coded by <a href="#">Brendan Hyde</a>
        </div>
    </footer> -->
</body>
</html>
