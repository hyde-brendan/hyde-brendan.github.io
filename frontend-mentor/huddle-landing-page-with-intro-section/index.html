<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400..600&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Huddle" class="logo">
    </header>

    <main class="fadeIn">
        <figure class="info-figure">
            <img src="./images/illustration-mockups.svg" alt="Stylized mockups of Hubble's GUI" class="info--illustration">
        </figure>

        <section class="info-section">
            <h1 class="info--title fs-700">
                Build The Community Your Fans Will Love
            </h1>

            <p class="info--description">
                Huddle re-imagines the way we build communities.
                You have a voice, but so does your audience.
                Create connections with your users as you engage
                in genuine discussion.
            </p>

            <a href="#" target="_blank" class="info--coa align-center ff-heading fs-300">Register</a>
        </section>
    </main>

    <footer>
        <div class="sites">
            <a href="#" target="_blank" class="site">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" target="_blank" class="site">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="#" target="_blank" class="site">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </footer>

    <!-- <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> • Coded by <a href="#">Brendan Hyde</a>
        </div>
    </footer> -->
</body>
</html>
