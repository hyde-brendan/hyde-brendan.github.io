<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        
        <a href="https://www.frontendmentor.io" target="_blank" aria-label="Visit Frontend Mentor to take your coding skills to the next level" class="qr-code">
            <img src="./images/image-qr-code.png" alt="" class="qr-code--image">
        </a>

        <section class="info">
            <h1 class="info--heading text-neutral-700 fs-700">
                Improve your front-end skills by building projects
            </h1>
            <p class="info--subheading">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </section>

    </main>

</html>
