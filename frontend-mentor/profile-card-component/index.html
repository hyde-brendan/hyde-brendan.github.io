<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400..700&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="main-content">
            <div class="card-hero"></div>

            <div class="card-header--image"><img src="images/image-victor.jpg" alt="victor crest"></div>

            <div class="card-header">
                <div class="card-header--name">
                    <span class="text-primary-600 fw-700">Victor Crest</span>
                    <span class="fw-400">26</span>
                </div>
                <div class="card-header--location fs-300 fw-400">London</div>
            </div>

            <ul class="card-numbers">
                <li class="card-number">
                    <span class="text-primary-600 fw-700">80K</span><br/>
                    <span class="fs-200 fw-400 letter-spacing-1">Followers</span>
                </li>
                <li class="card-number">
                    <span class="text-primary-600 fw-700">803K</span><br/>
                    <span class="fs-200 fw-400 letter-spacing-1">Likes</span>
                </li>
                <li class="card-number">
                    <span class="text-primary-600 fw-700">1.4K</span><br/>
                    <span class="fs-200 fw-400 letter-spacing-1">Photos</span>
                </li>
            </ul>
        </div>
    </main>

        </div>
    </footer> -->
</body>
</html>
