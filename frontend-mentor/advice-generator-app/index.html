<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <script src="js/index.js" defer></script>
</head>
<body>
    <main>
        <article class="advice">
            <div class="advice-container">
                <p class="advice--id-container text-primary-400 fs-300 uppercase letter-spacing">
                    Advice #<span class="advice--id">117<!-- Advice ID goes here --></span>
                </p>
                <h1 class="advice--text-container">
                    &#8220;<span class="advice--text">It is easy to sit up and take notice, what's difficult is getting up and taking action.<!-- Advice text goes here --></span>&#8221;
                </h1>
                <div class="advice--divider"></div>
            </div>
            <button aria-label="Get some new advice!" class="advice--reroll bg-primary-400">
                <img src="./images/icon-dice.svg" alt="Get some new advice!" class="advice--reroll-img">
            </button>
        </article>
    </main>

        <div class="attribution">

        </div>
    </footer> -->
</body>
</html>
