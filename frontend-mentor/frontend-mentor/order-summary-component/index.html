<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500..900&display=swap" rel="stylesheet"> 

</head>
<body>
    <main>
        <div class="main-content">
            <div class="card-hero">
            </div>

            <div class="card-header">
                <h1 class="card-header--title fw-900">Order Summary</h1>
                <p class="card-header--description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </div>

            <div class="card-plan--container">
                <div class="card-plan fs-300">
                    <img src="./images/icon-music.svg" alt="" class="card-plan--image">
                    <p class="card-plan--name">
                        <span class="text-neutral-700 fw-700">Annual Plan</span>
                        <br/>$59.99/year
                    </p>
                    <a href="#" target="_blank" class="card-plan--change fw-700">Change</a>
                </div>
            </div>

            <div class="card-btn--container">
                <a href="#" target="_blank" class="card-btn-payment fs-300 box-shadow">Proceed to Payment</a>
            </div>

            <div class="card-btn--container">
                <a href="#" target="_blank" class="card-btn-cancel fs-300">Cancel Order</a>
            </div>
        </div>
    </main>

        </div>
    </footer> -->
</body>
</html>
