<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-content">
            <a href="#" target="_blank" class="card--link">
                <img src="./images/image-equilibrium.jpg" alt="" class="card--image"/>
            </a>

            <div class="header">
                <h1 class="header--title"><a href="#" target="_blank">Equilibrium #3429</a></h1>
                <p class="header--description">Our Equilibrium collection promotes balance and calm.</p>
            </div>
        
            <div class="details">
                <div class="details--cost">0.041 ETH</div>
                <div class="details--time">3 days left</div>
            </div>
        
            <div class="author">
                <img src="./images/image-avatar.png" alt="" class="author--image" />
                <div class="author--name">Creation of <a href="#" target="_blank">Jules Wyvern</a></div>
            </div>
        </div>
    </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> • Coded by <a href="#">Brendan Hyde</a>
        </div>
    </footer> -->
</body>
</html>
